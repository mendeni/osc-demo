# Unified build for Linux and macOS
name: OSC Demo â€” Build (matrix)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize JUCE submodule
        run: git submodule update --init --recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ liblo-dev liblo-tools libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libasound2-dev libfreetype-dev libfontconfig1-dev libgl1-mesa-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install liblo

      - name: Build the applications
        run: ./build.sh

      - name: Stage Binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir osc-demo
          mv  "./build/juce_osc_app/OSCControlApp_artefacts/OSC\ Control\ Demo" osc-demo/osc-juce
          mv "./build/osc_host" osc-demo/osc-pong

      - name: Stage Binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir osc-demo
          mv "./build/juce_osc_app/OSCControlApp_artefacts/OSC\ Control\ Demo.app/Contents/MacOS/OSC\ Control\ Demo" osc-demo/osc-juce
          mv "./build/osc_host" osc-demo/osc-pong

      - name: Upload Sonobus artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SonoBusMendeni-${{ matrix.os }}
          path: |
            osc-demo/osc-juce
            osc-demo/osc-pong
