# Unified build for Linux, macOS, Windows
name: OSC Demo â€” Build (matrix)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize JUCE submodule
        run: git submodule update --init --recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ liblo-dev liblo-tools libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libasound2-dev libfreetype-dev libfontconfig1-dev libgl1-mesa-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install liblo

      - name: Build the applications
        if: runner.os != 'Windows'
        run: ./build.sh

      - name: Configure and Build (Windows)
        if: matrix.os == 'Windows'
        run: |
          cmake -S . -B build
          cmake --build build --config Release

      - name: Stage Binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir osc-demo
          mv './build/juce_osc_app/OSCControlApp_artefacts/OSC Control Demo' osc-demo/osc-juce
          mv './build/osc_host' osc-demo/osc-pong

      - name: Stage Binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir osc-demo
          mv './build/juce_osc_app/OSCControlApp_artefacts/OSC Control Demo.app' osc-demo/OSCControlDemo.app
          mv './build/osc_host' osc-demo/osc-pong

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OSCDemoMendeni-${{ matrix.os }}
          path: |
            osc-demo/
