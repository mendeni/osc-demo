name: "Copilot Setup Steps (Linux)"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libfreetype-dev libasound2-dev libjack-jackd2-dev

      - name: Initialize JUCE submodule
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: |
          brew install liblo

      - name: Build the applications
        run: ./build.sh

      - name: Stage Binaries
        run: |
          mkdir osc-demo
          mv './build/juce_osc_app/OSCControlApp_artefacts/OSC Control Demo.app/Contents/MacOS/OSC Control Demo' osc-demo/osc-juce
          mv './build/osc_host' osc-demo/osc-pong

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OSCDemoMendeni-${{ matrix.os }}
          path: |
            osc-demo/

